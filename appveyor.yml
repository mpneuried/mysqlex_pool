# http://www.appveyor.com/docs/appveyor-yml
version: build{build}

platform: Any CPU
shallow_clone: true

# Install scripts. (runs after repo cloning)
install:
  # Install elixir
  - cinst elixir
  - cinst mingw
  - SET PATH=C:\ProgramData\chocolatey\lib\Elixir\bin;C:\tools\mingw64\bin;%PATH%
  # Install module
  - mix local.hex --force
  - mix local.rebar --force
  - mix deps.get
  - mix compile

$env:MYSQLEX_POOL_USER="world"
$env:MYSQLEX_POOL_PASSWORD="world"
$env:MYSQLEX_POOL_HOST="127.0.0.1"
$env:MYSQLEX_POOL_PORT="3306"
$env:MYSQLEX_POOL_DATABASE="world"
$env:MYSQLEX_POOL_SIZE="10"
$env:MYSQLEX_POOL_OVERFLOW="1"
$env:MIX_ENV="test"

# configurate mysql
iex '& "C:\Program Files\MySQL\MySQL Server 5.7\bin\mysql" -e --user=root "CREATE USER \'world\'@\'127.0.0.1\' IDENTIFIED BY \'world\';"'
iex '& "C:\Program Files\MySQL\MySQL Server 5.7\bin\mysql" -e --user=root "GRANT CREATE, INSERT, SELECT, DELETE, UPDATE ON world.* TO \'world\'@\'127.0.0.1\';"'

services:
  - mysql

# Post-install test scripts.
test_script:
  - set mix test --trace --cover

# Don't actually build using MSBuild
build: off

os:
  - Default Azure
  - Windows Server 2012 R2
